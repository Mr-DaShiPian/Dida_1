<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>修改个人基本信息</title>
    <meta charset="utf-8">
    <script th:src="@{/js/jquery-3.4.1.js}"></script>
    <script type="text/javascript">
        $(function () {
            var a = '[[${session.student.stuSex}]]'
            if (a == '男') {
                $("#s1").attr("checked", "checked")
            } else {
                $("#s2").attr("checked", "checked")
            }
        })
    </script>
</head>
<body>
<form action="saveStudent" method="post">
    姓名<input type="text" th:value="${session.student.stuName}" th:name="stuName"/><br/>
    用户名<input type="text" th:value="${session.student.userName}" th:name="userName" readonly/><br/>
    年龄<input type="text" th:value="${session.student.stuAge}" th:name="stuAge"/><br/>
    性别<input type="radio" th:name="stuSex" th:id="s1" th:value="男"/>男
    <input type="radio" th:name="stuSex" th:id="s2" th:value="女"/>女<br/>
    生日<input type="text" th:value="${session.student.stuBirthday}" th:name="stuBirthday"/><br/>
    电话<input type="text" th:value="${session.student.stuTel}" th:name="stuTel"/><br/>
    班级<input type="text" th:value="${session.student.cid}" th:name="cid"/><br/>
    <input type="submit">
</form>
</body>
</html>
