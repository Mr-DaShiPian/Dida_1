<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>修改个人基本信息</title>
    <meta charset="utf-8">

</head>
<body>
<form action="Student/saveStudent" method="post">
姓名<input type="text" th:value="${student.stuName}"/>
用户名<input type="text" th:value="${student.userName}" readonly />
年龄<input type="text" th:value="${student.stuAge}" />
性别<input type="radio" th:value="男" />
<input type="radio" th:value="女" />
生日<input type="text" th:value="${student.stuBirthday}" />
电话<input type="text" th:value="${student.stuTel}" />
班级<input type="text" th:value="${student.cid}" />
<input type="submit">
</form>
</body>
</html>
