<div class="page">
    <!-- navbar-->
    <header class="header">
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-holder d-flex align-items-center justify-content-between">
                    <div class="navbar-header"><a id="toggle-btn" href="#" class="menu-btn"><i class="icon-bars"> </i></a><a href="index.html" class="navbar-brand">
                        <div class="brand-text d-none d-md-inline-block"><span>JAVA-1902</span><strong style="color:red;" class="text-primary">F4</strong></div></a></div>
                    <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
                        <!-- Log out-->
                        <li class="nav-item"><a th:href="@{/login/logOut}" class="nav-link logout"> <span class="d-none d-sm-inline-block">Logout</span><i class="fa fa-sign-out"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Breadcrumb-->
    <div class="breadcrumb-holder">
        <div class="container-fluid">
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="passwordLecture">修改密码</a>

                </li>
                <li class="breadcrumb-item active">Tables</li>
            </ul>
        </div>
    </div>
    <section>
        <div style="text-align: center">
            <div class="container-fluid" style="text-align: center">
                <!-- Page Header-->
                <header>
                    <h1 class="h3 display">学生信息表 </h1>


                </header>
                <div style="text-align: left">
                    <table border="0" style="text-align: left">
                        <tr>
                            <td><a href="#" class="easyui-linkbutton" onclick="downloadfile();">数据导出</a></td>

                        </tr>

                    </table>
                </div>
                <div class="row" style="text-align: center">
                    <div class="table-responsive" style="text-align: center">
                        <table border="1" cellpadding="3" cellspacing="0" style="width: 60%;margin:auto">
                            <tr>
                                <th>序号</th>
                                <th>学生姓名</th>
                                <th>性别</th>
                                <th>年龄</th>
                                <th>出生年月</th>
                                <th>联系方式</th>
                            </tr>
                            <tr id="${student.stuId}" th:each="student,var:${pageInfo.list}">
                                <td th:text="${var.count}"></td>
                                <td th:text="${student.StuName}"></td>
                                <td th:text="${student.StuSex}"></td>
                                <td th:text="${student.StuAge}"></td>
                                <td th:text="${student.StuBirthday}"></td>
                                <td th:text="${student.StuTel}"></td>

                        </table>
                        <a th:href="@{lectureindex(pageNum=1)}" th:text="首页"></a>
                        <span th:if="${!pageInfo.hasPreviousPage}">上一页</span>
                        <a th:if="${pageInfo.hasPreviousPage}" th:href="@{lectureindex(pageNum=${pageInfo.prePage})}"
                           th:text="上一页"></a>
                        <!--显示所有页码，navigatepageNums表示所有页码的数组集合-->
                        <span th:each="i: ${pageInfo.navigatepageNums}">
        <a th:href="@{lectureindex(pageNum=${i})}" th:text="${i}"></a>
</span>
                        <a th:if="${pageInfo.hasNextPage}" th:href="@{lectureindex(pageNum=${pageInfo.nextPage})}"
                           th:text="下一页"></a>
                        <span th:if="${!pageInfo.hasNextPage}">下一页</span>
                        <a th:href="@{lectureindex(pageNum=${pageInfo.lastPage})}" th:text="尾页"></a>


                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="main-footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <p>Bootstrapious All rights reserved. &copy; 2017-2019</p>
                </div>
                <div class="col-sm-6 text-right"></div>
            </div>
        </div>
