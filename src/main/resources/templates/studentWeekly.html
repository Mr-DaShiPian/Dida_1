<div class="page">
    <!-- navbar-->
    <header class="header">
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-holder d-flex align-items-center justify-content-between">
                    <div class="navbar-header"><a id="toggle-btn" href="#" class="menu-btn"><i class="icon-bars"> </i></a><a href="index.html" class="navbar-brand">
                        <div class="brand-text d-none d-md-inline-block"><span>JAVA-1902</span><strong style="color:red;" class="text-primary">F4</strong></div></a></div>
                    <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
                        <!-- Log out-->
                        <li class="nav-item"><a th:href="@{/login/logOut}" class="nav-link logout"> <span class="d-none d-sm-inline-block">Logout</span><i class="fa fa-sign-out"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="statistics">
        <div class="breadcrumb-holder">
            <div class="container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="templates/index.html">Home</a></li>
                    <li class="breadcrumb-item active">周报管理       </li>
                </ul>
            </div>
        </div>
        <div class="container-fluid">
            <header>
                <h1 class="h3 display">主页            </h1>
            </header>
            <div class="row d-flex">
                <div class="col-lg-12">
                    <h2 class="display h4">学生周报</h2>
                    <a class="btn btn-primary" th:href="addWeekly" th:text="新建周报"></a>
                    <a class="btn btn-primary" th:href="homePage">返回主页</a>
                    <p></p>
                    <table class="table table-light">
                        <caption align="top" >我的周报</caption>
                        <tr>
                            <th>序号</th>
                            <th>姓名</th>
                            <th>主题</th>
                            <th>时间</th>
                            <th>分数</th>
                            <th>操作</th>
                        </tr>
                        <tr th:if="${session.weeklyList.size()==0}">
                            <td th:colspan="6" style="text-align:center;">
                                <- - 空空如也 - ->
                            </td>
                        </tr>
                        <tr th:id="tr+${wk.wkId}" th:if="${session.weeklyList.size()!=0}" th:each="wk,var:${session.weeklyList}">
                            <td th:text="${var.count}"></td>
                            <td th:text="${wk.stuName}"></td>
                            <td th:text="${wk.title}"></td>
                            <td th:text="${wk.weekDate}"></td>
                            <td>
                                <span th:if="${wk.score ==(-1)}" th:text="未打分"></span>
                                <span th:if="${wk.score !=(-1)}" th:text="${wk.score}"></span>
                            </td>
                            <td>
                                <a class="btn btn-primary" th:href="@{selWeekly(wkId=${wk.wkId})}" >查看</a>
                                <a  href="javascript:void(0)" class="del btn btn-primary" th:wid="${wk.wkId}">删除</a>
                            </td>
                        </tr>
                    </table>
                    <div style="width: 900px;margin:150px 100px" align="center">
                        <a class="btn btn-primary" th:href="@{studentWeekly(startPage=${wkPageInfo.firstPage})}" th:text="首页"></a>
                        <a class="btn btn-primary" th:href="@{studentWeekly(startPage=${wkPageInfo.prePage})}"
                           th:if="${wkPageInfo.isHasPreviousPage()}" th:text="上一页">
                        </a>
                        <span class="btn btn-primary" th:if="${! wkPageInfo.isHasPreviousPage()}" th:text="上一页"></span>
                        <span class="btn btn-primary" th:each="page_Num : ${wkPageInfo.navigatepageNums}">
        <a style="color: white" th:href="@{#}"
           th:text="${page_Num}"
           th:if="${page_Num == wkPageInfo.pageNum }"></a>
        <a style="color: white" th:href="@{studentWeekly(startPage=${page_Num})}"
           th:text="${page_Num}"
           th:if="${page_Num != wkPageInfo.pageNum }"></a>
         </span>

                        <a class="btn btn-primary" th:href="@{studentWeekly(startPage=${wkPageInfo.nextPage})}"
                           th:if="${wkPageInfo.isHasNextPage()}">下一页</a>
                        <span class="btn btn-primary" th:if="${! wkPageInfo.isHasNextPage()}" th:text="下一页"></span>
                        <a class="btn btn-primary" th:href="@{studentWeekly(startPage=${wkPageInfo.lastPage})}" th:text="尾页"></a>
                    </div>

                </div>
            </div>
        </div>

<script type="text/javascript">
    $(function () {
        $(".del").click(function () {
            var a = $(this).attr("wid");
            $.get("deleteWeekly",{wkId:a},function (data) {
                if (data=="ok"){
                    $("#tr"+a).remove();
                }else{
                    alter("删除失败!");
                }
            })
        })
    })
</script>
